<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <p>Enter your favorite movies (comma separated):</p>
        <textarea id="favorite-movies" rows="3" placeholder="Inception, Avengers: Endgame, The Dark Knight"></textarea>
        <button id="get-recommendations">Get Recommendations</button>
        
        <h2>Top Recommendations:</h2>
        <ul id="recommendations-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
